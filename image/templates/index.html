<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel = "icon" href = "https://i.im.ge/2022/06/11/rH5yHD.png ">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background-color: rgb(238, 228, 228);">
  <main style="align-items:center; padding: 6% 20% 0 0;">
    
    <div style="padding-left: 20%;">
      {% if messages %}
    {% for message in messages %}
        <div style="text-align: center; font-size: 20px; color: red" class="alert {{ message.tags}} m-2" id="msg" role="alert">
            {{message}}
        </div>
    {% endfor %}
    {% endif %}
    {% block content%} {% endblock content%}
    </div>

    <p style="text-align: center;font-size: 25px;font-weight: 600; color: rgb(218, 50, 50); padding: 0 0 10px 20%;">Login Page</p>
    <form class="container" method="POST">
      {% csrf_token %}
      <div class="form-group" style="padding: 0 0 0 450px;">
        <label for="exampleInputEmail1" style="font-weight: 500;">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Example@example.com" style="width: 300px;" required>
        <small id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group" style="padding: 0 0 0 450px;">
        <label for="exampleInputPassword1" style="font-weight: 500;">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" style="width: 300px;" minlength="8" required>
      </div>
      <div class="form-group form-check" style="padding: 0 0 0 470px;">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Keep me signed in.</label>
      </div>
      <p style="padding: 0 0 0 450px; font-size: 15px;">Not Registered? <a href="{% url 'register' %}">Register here</a></p>
      <div style="padding: 0 0 0 450px;">
        <button type="submit" class="btn btn-primary" style="background-color: rgb(218, 50, 50);border: none;" >Login</button>
      </div>
    </form>
  </main>

  <script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    },2000)
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>

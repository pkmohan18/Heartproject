<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel = "icon" href = "https://i.im.ge/2022/06/11/rH5yHD.png ">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background-color: rgb(238, 228, 228);">
  <main style="padding: 2% 20% 0 0;">
    <div style="margin-left: 20%;">
      {% include 'message.html' %}
    </div>
    {% block content%} {% endblock content%}
    <div class="contain">
      <p style="text-align: center;font-size: 25px;font-weight: 600; color: rgb(218, 50, 50); padding: 0 0 10px 20%;">Registration Page</p>
      <form class="container" action="register" method="POST">
        {% csrf_token %}
        <div class="form-group" style="padding: 0 0 0 400px;">
            <label for="validationDefault01" style="font-weight: 500;">Name</label>
            <input type="text" class="form-control" id="validationDefault01" name="name" placeholder="Name" style="width: 400px;" required>
        </div>  
        <div class="form-group" style="padding: 0 0 0 400px;">
            <label for="validationDefault02" style="font-weight: 500;">Email</label>
            <input type="email" class="form-control" name="email" id="validationDefault02" placeholder="Example@example.com" style="width: 400px;" required>
        </div>
        <div class="form-group" style="padding: 0 0 0 400px;">
            <label for="validationDefault03" style="font-weight: 500;">Age</label>
            <input type="number" class="form-control" name="age" id="validationDefault03" style="width: 400px;" required>
        </div>
        <div class="form-group" style="padding: 0 0 0 400px;">
            <label for="validationDefault03" style="font-weight: 500;">Place</label>
            <input type="text" class="form-control" name="place" id="validationDefault03" style="width: 400px;" required>
        </div>
        <div class="form-group" style="padding: 0 0 0 400px;">
            <label for="validationDefault05" style="font-weight: 500;">Password</label>
            <input type="password" class="form-control" name="password" id="validationDefault05" style="width: 400px;" minlength="8" required>
        </div>
        <div class="form-group" style="padding: 0 0 0 400px;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
            <p>Agree to terms and conditions</p> 
            </label>
        </div>
        <p style=" font-size: 15px;">Already Registered? <a href="{% url 'login' %}">Login here</a></p>
        </div>
        <div style="padding: 0 0 0 400px;">
            <button class="btn btn-primary" type="submit" style="background-color: rgb(218, 50, 50);border: none;">Register</button>
        </div>
        <br>
      </form>
    </div>
  </main>
  <script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    },2000)
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>

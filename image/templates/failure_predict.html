<body style="background-color: rgb(224, 197, 197);">

  <header style="margin-bottom: 5px;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      
        <a href="{% url 'home' %}"><img src="https://i.im.ge/2022/06/11/rH5yHD.png" alt="heart" style="height: 90px; width: 130px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto" style="gap: 10px;">
            <li class="nav-item" style="margin: 0 0 0 200px">
              <a class="nav-link" href="{% url 'failure' %}" style="color: red;">Heart Failure Prediction </a>
            </li>
          </ul>
          <a href="{% url 'home' %}" style="padding: 5px 15px 5px 0;">
            <button class="btn btn-danger my-2 my-sm-0" type="submit"> <img src="https://icons.getbootstrap.com/assets/icons/arrow-return-left.svg" alt=""></button>
          </a>
          <a href="{% url 'logout' %}" style="padding: 5px 15px 5px 0;">
              <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
          </a>
        </div>
      </nav> 
  </header>
  <main style="background-image: url(https://st2.depositphotos.com/1000123/9725/i/950/depositphotos_97254116-stock-photo-medical-background-with-human-heart.jpg);background-size: cover;background-repeat: no-repeat;">
    <div style="margin-left: 35%;margin-right:28%;margin-top:15px;margin-bottom: 78px;border: 1.5px solid;background-color:#e7c0be8f;border-radius:20px; position: absolute;">
  
      <div style="padding: 20px 40px 30px 70px;font-size:25px; color: rgb(72, 13, 13); font-weight: 700; text-align: center;" >ENTER THE FEATURES</div>
  
      <form method="POST" enctype="multipart/form-data"
        style="padding-left:45px;padding-bottom:20px;padding-right:45px;" class="text-center form-group">
        {% csrf_token %}
  
        <input type='number' className='form-control' style="width:100%;
    margin:auto;border-radius:9px;border:solid" placeholder="Enter Ejection_fraction (INT)" required name="inp1" />
        <br>
        <br>
        <input type='number' step="0.01" className='form-control' style="width:100%;
    margin:auto;border-radius:9px;border:solid" placeholder="Enter Serum_creatanine (FLOAT)" required name="inp2" />
        <br>
        <br>
        <input type='number' className='form-control' style="width:100%;
    margin:auto;border-radius:9px;border:solid" placeholder="Enter Serum_sodium (INT)" required name="inp3" />
        <br>
        <br>
        <input type='number' className='form-control' style="width:100%;
    margin:auto;border-radius:9px;border:solid" placeholder="Entre Followup_time (INT)" required name="inp4" />
        <br><br>
        <input type='number' className='form-control' style="width:100%;
    margin:auto;border-radius:9px;border:solid" placeholder="Smoking (0 OR 1)" required name="inp5" />
        <br><br>
  
        <button type="submit" class="btn btn-danger ">PREDICT</button>
      </form>
    </div>
    </main>
